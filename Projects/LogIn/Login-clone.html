<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Project</title>
    <!-- <link rel="icon" href="https://image.ibb.co/hW1YHq/login-logo.png" type="image/x-icon" /> -->
    <link rel="stylesheet" href="CSS/loginstyle.css">
</head>

<body>
    <div id="wrapper">



        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
                </div>
                <form>
                    <div>
                        <label for="">E-mail or Username</label>
                        <input type="text" class="text-input" name="Username" id="Username" required>
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="password" class="text-input" name="Password" id="Password" required>
                    </div>
                    <button type="submit" class="primary-btn">Submit</button>

                </form>
                <div class="links">
                    <a href="#">Forgot password!</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an account</a>

            </div>
            <footer id="main-footer">

                <p>Copyright &copy; 2021, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>


        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text"> Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
